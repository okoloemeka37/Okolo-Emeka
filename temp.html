<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* Styles for better email compatibility */
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }
  .header {
    text-align: center;
    margin-bottom: 20px;
  }
  .content {
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
  }
  .footer {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>You have A new dealer [email]</h1>
    </div>
    <div class="content">
      <p>Yoo Bro,  [name], reached out to You through your profile</p>
        <p>[content]</p>
   
    </div>
    <div class="footer">
      <p>Thank you for reading!</p>
    </div>
  </div>
</body>
</html>
